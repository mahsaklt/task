<body>

    <label>
        لطفا درجه حرارت را بر حسب فارنهایت وارد کنید:
        <br>
        <br>
        <input id="input">
        <button onclick="test()">نمایش</button>
    </label>

  <h2 id="test"></h2>


    <script>

        function test() {
            let temperature = document.getElementById('input').value;

            let Celsius = ((5 / 9) * (temperature - 32));

            document.getElementById('test').innerText = Celsius + ' ' + 'سلسیوس ';
        }


    </script>
