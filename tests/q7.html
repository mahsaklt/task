<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q7</title>
</head>

<body>
    <label>
        شعاع دایره چقدر است؟
        <br><br>
        <input id="radiusInput">
        <button onclick="Radius()">محاسبه</button>
    </label>
    <br>
    <h3 id="test"></h3>



    <script>

        function Radius() {
            let radius = parseFloat(document.getElementById('radiusInput').value);

            let Perimeter = 2 * Math.PI * radius;
            let Area = Math.PI * radius * radius;

            document.getElementById('test').innerText = "محیط دایره:" + ' ' + Perimeter + '\n' + "\nمساحت دایره:" + ' ' + Area;
        }

    </script>
</body>

</html>
