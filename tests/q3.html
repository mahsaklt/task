<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>
</head>

<body>

    <label>
        لطفا درجه حرارت را بر حسب سلسیوس وارد کنید:
        <br>
        <br>
        <input id="input">
        <button onclick="test()">نمایش</button>
    </label>

    <h3 id="test"></h3>



    <script>

        function test() {
            let temperature = document.getElementById('input').value;
            let Fahrenheit = temperature * 9 / 5 + 32;

            document.getElementById('test').innerText = Fahrenheit + ' ' + 'فارنهایت ';
        }
    </script>
</body>

</html>
